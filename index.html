<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .key-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px dashed #667eea;
        }

        .key-display h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .key-code {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            text-align: center;
            color: #333;
            font-weight: bold;
            word-break: break-all;
            border: 2px solid #e0e0e0;
            position: relative;
        }

        .copy-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-box p {
            color: #856404;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”‘ Key Generator</h1>
            <p>Generate key untuk Roblox Script</p>
        </div>

        <div class="info-box">
            <p><strong>ðŸ“Œ Informasi:</strong></p>
            <p>â€¢ Masukkan username Roblox yang valid</p>
            <p>â€¢ Pilih durasi key yang diinginkan</p>
            <p>â€¢ Key akan tersimpan otomatis di GitHub</p>
        </div>

        <form id="keyForm">
            <div class="form-group">
                <label for="username">Username Roblox</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Masukkan username Roblox..." 
                    required
                    pattern="[A-Za-z0-9_]+"
                    title="Username hanya boleh berisi huruf, angka, dan underscore"
                >
            </div>

            <div class="form-group">
                <label for="duration">Durasi Key</label>
                <select id="duration" required>
                    <option value="">Pilih durasi...</option>
                    <option value="1">1 Day</option>
                    <option value="3">3 Days</option>
                    <option value="7">7 Days</option>
                    <option value="30">30 Days</option>
                    <option value="permanent">Permanent</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Generate Key
            </button>
        </form>

        <div id="message" class="message"></div>
        <div id="keyDisplay" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('keyForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const keyDisplay = document.getElementById('keyDisplay');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const duration = document.getElementById('duration').value;

            if (!username || !duration) {
                showMessage('error', 'Mohon isi semua field!');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Generating Key... <span class="loader"></span>';
            
            try {
                const response = await fetch('/api/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, duration })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', data.message);
                    displayKey(data.key, username, duration);
                    form.reset();
                } else {
                    showMessage('error', data.error || 'Gagal generate key');
                }
            } catch (error) {
                showMessage('error', 'Terjadi kesalahan: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Generate Key';
            }
        });

        function showMessage(type, text) {
            messageDiv.className = `message ${type} show`;
            messageDiv.textContent = text;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        function displayKey(key, username, duration) {
            const durationText = duration === 'permanent' ? 'Permanent' : `${duration} Day(s)`;
            
            keyDisplay.innerHTML = `
                <div class="key-display">
                    <h3>âœ… Key Berhasil Dibuat!</h3>
                    <div class="key-code" id="keyCode">${key}</div>
                    <button class="copy-btn" onclick="copyKey()">ðŸ“‹ Copy Key</button>
                    <div style="margin-top: 15px; text-align: center; color: #666; font-size: 0.9em;">
                        <p><strong>Username:</strong> ${username}</p>
                        <p><strong>Durasi:</strong> ${durationText}</p>
                    </div>
                </div>
            `;
            keyDisplay.style.display = 'block';
        }

        function copyKey() {
            const keyCode = document.getElementById('keyCode').textContent;
            navigator.clipboard.writeText(keyCode).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… Copied!';
                copyBtn.style.background = '#218838';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            });
        }
    </script>
</body>
</html>
